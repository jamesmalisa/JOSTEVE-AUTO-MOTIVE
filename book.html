<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - JOSTEVE Automotive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow p-4 mb-8">
    <div class="container mx-auto flex justify-between items-center">
      <div class="leading-tight">
        <div class="font-bold text-lg">JOSTEVE</div>
        <div class="text-red-600 font-bold -mt-1">AUTO</div>
        <div class="text-gray-500 font-semibold -mt-1">MOTIVE</div>
      </div>
      <a href="index.html" class="text-sm text-red-600 hover:underline">&larr; Back to Home</a>
    </div>
  </header>

  <!-- Booking Form Section -->
  <section class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Book an Appointment</h1>
    <form action="https://formspree.io/f/mzzrwngq" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded p-3">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded p-3">
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" required class="w-full border border-gray-300 rounded p-3">
      </div>
      <div>
        <label for="service" class="block text-sm font-medium mb-1">Select Service</label>
        <select id="service" name="service" required class="w-full border border-gray-300 rounded p-3">
          <option value="">-- Choose a Service --</option>
          <option value="spare-parts">Spare Part</option>
          <option value="oil-change">Oil Change</option>
          <option value="maintenance">Maintenance</option>
          <option value="diagnosis">Diagnosis</option>
          <option value="Upgrades">Upgrades</option>
        </select>
      </div>
      <div>
        <label for="date" class="block text-sm font-medium mb-1">Preferred Date</label>
        <input type="date" id="date" name="date" required class="w-full border border-gray-300 rounded p-3">
      </div>
      <div>
        <label for="message" class="block text-sm font-medium mb-1">Additional Message</label>
        <textarea id="message" name="message" rows="4" class="w-full border border-gray-300 rounded p-3"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded hover:bg-red-700 transition">Submit Appointment</button>
      </div>
    </form>
  </section>
</body>
</html>
